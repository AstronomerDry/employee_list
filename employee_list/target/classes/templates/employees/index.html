<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container my-3">
    <h1 class="text-center mb-5 mt-5">List of Employees</h1>
    <a class="btn btn-info" href="/employees/create" role="button">New Employee</a>

    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Department</th>
            <th>Address</th>
            <th>Status</th>
            <th>Salary</th>
            <th>Created At</th>
            <th>Action</th> <!--edit and delete button -->
        </tr>
        </thead>
        <tbody class="table-group-divider">
          <tr th:each="employee : ${employees}">
            <td th:text="${employee.id}"></td>
            <td th:text="${employee.first_name}"></td>
            <td th:text="${employee.last_name}"></td>
            <td th:text="${employee.email}"></td>
            <td th:text="${employee.department}"></td>
            <td th:text="${employee.address}"></td>
            <td th:text="${employee.status}"></td>
              <td th:text="'â‚¹' + ${#numbers.formatInteger(employee.salary, 0, 'COMMA')}"></td>

              <td th:text="${#dates.format(employee.createdAt, 'yyyy-MM-dd')}"></td>

            <td style="white-space:nowrap">
                <a class="btn btn-primary btn-sm" th:href="@{/employees/edit(id=${employee.id})}">
                    Edit
                </a>
                <a class="btn btn-danger btn-sm" th:href="@{/employees/delete(id=${employee.id})}" onclick="return confirm('Are you sure?')" >
                    Delete
                </a>
            </td>
          </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
