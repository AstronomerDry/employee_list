<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container my-3">
    <div class="container my-4">
        <div class="row">
            <div class="col-md-8 mx-auto rounded border p-4">
                <h2 class="text-center mb-5">Edit Employee</h2>
                <form method="post" th:action="@{/employees/edit(id=${employee.id})}" th:object="${employeeDto}"> <!--edit-->
                <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Employee ID</label>
                        <div class="col-sm-8">
                            <input class="form-control-plaintext" readonly th:value="${employee?.id}">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">First Name</label>
                        <div class="col-sm-8">
                            <input class="form-control" th:field="${employeeDto.first_name}">
                            <p th:if="${#fields.hasErrors('first_name')}" th:errorclass="text-danger" th:errors="${employeeDto.first_name}"></p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Last Name</label>
                        <div class="col-sm-8">
                            <input class="form-control" th:field="${employeeDto.last_name}">
                            <p th:if="${#fields.hasErrors('last_name')}" th:errorclass="text-danger" th:errors="${employeeDto.last_name}"></p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Email</label>
                        <div class="col-sm-8">
                            <input class="form-control" th:field="${employeeDto.email}">
                            <p th:if="${#fields.hasErrors('email')}" th:errorclass="text-danger" th:errors="${employeeDto.email}"></p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Department</label>
                        <div class="col-sm-8">
                            <input class="form-control" th:field="${employeeDto.department}">
                            <p th:if="${#fields.hasErrors('department')}" th:errorclass="text-danger" th:errors="${employeeDto.department}"></p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Address</label>
                        <div class="col-sm-8">
                            <input class="form-control" th:field="${employeeDto.address}">
                            <p th:if="${#fields.hasErrors('address')}" th:errorclass="text-danger" th:errors="${employeeDto.address}"></p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Status</label>
                        <div class="col-sm-8">
                            <select class="form-select" th:field="${employeeDto.status}">
                                <option value="New">New</option>
                                <option value="Permanent">Permanent</option>
                                <option value="Lead">Lead</option>
                                <option value="Occasional">Occasional</option>
                                <option value="Inactive">Inactive</option>
                            </select>
                            <p th:if="${#fields.hasErrors('status')}" th:errorclass="text-danger" th:errors="${employeeDto.status}"></p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Salary</label>
                        <div class="col-sm-8">
                            <input class="form-control" th:field="${employee.salary}">
                            <p th:if="${#fields.hasErrors('salary')}" th:errorclass="text-danger" th:errors="${employee.salary}"></p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Created At</label>
                        <div class="col-sm-8">
                            <input class="form-control-plaintext" readonly th:value="${employee.createdAt}">
                        </div>
                    </div>

                    <div class="row">
                        <div class="offset-sm-4 col-sm-4 d-grid">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                        <div class="col-sm-4 d-grid">
                            <a class="btn btn-outline-primary" href="/employees">Cancel</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
